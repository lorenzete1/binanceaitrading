
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Binance AI Trading</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Binance" id="logo" />
  </header>

  <main>
    <section id="crypto-prices" class="hidden"></section>

    <section id="login-section">
      <h2>Iniciar sesión</h2>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
    </section>

    <section id="dashboard" class="hidden">
      <h2>Panel de Trading</h2>
      <div id="user-info"></div>
      <div id="balance-section">Balance: $<span id="balance">0</span></div>

      <div id="operaciones">
        <button onclick="abrirOperacion()">Abrir operación</button>
        <button onclick="retirarFondos()">Retirar fondos</button>
        <div id="operaciones-abiertas"></div>
        <button onclick="toggleHistorial()">Mostrar historial</button>
        <div id="historial" class="hidden"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
