
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Binance AI Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Binance Logo" id="logo" class="logo" />
    <h1>Binance AI Trading</h1>
  </header>

  <main class="fade-in">
    <section class="login-card" id="login-section">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
    </section>

    <section id="dashboard" class="dashboard hidden">
      <div class="user-panel">
        <p id="user-info"></p>
        <p>Balance: $<span id="balance">0</span></p>
      </div>

      <div id="crypto-prices" class="prices"></div>

      <div class="acciones">
        <button onclick="abrirOperacion()">Abrir operación</button>
        <button onclick="retirarFondos()">Retirar fondos</button>
        <button onclick="toggleHistorial()">Historial</button>
      </div>

      <div id="operaciones-abiertas" class="operaciones"></div>
      <div id="historial" class="historial hidden"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
